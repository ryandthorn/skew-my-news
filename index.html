<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skew My News!</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>
  <header role="banner">
    <h1>Skew My News!</h1>
  </header>

  <main role="main">
      <form>
          <fieldset>
            <legend>Search form</legend>
            <label for="search">Search headlines</label>
            <input type="text" name="search" id="js-search" placeholder="Search headlines" required aria-required>
            <input type="submit" value="Go">
            <label for="slider">Choose your bias on the slider</label>
            <input type="range" name="slider" id="js-slider" min="0" max="4" value="2">
          </fieldset>
        </form>
    <ul id="js-results"></ul>
  </main>

  <script src="script.js"></script>
</body>

</html>
